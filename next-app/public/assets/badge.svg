<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 480" width="400" height="480">
  <defs>
    <!-- Gradient for 3D effect on border -->
    <linearGradient id="borderGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff8c42;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e85d04;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient for main background -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2d3748;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a202c;stop-opacity:1" />
    </linearGradient>
    
    <!-- Subtle inner shadow -->
    <filter id="innerShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" result="blur"/>
      <feOffset dx="0" dy="2" result="offsetBlur"/>
      <feComposite in2="SourceAlpha" operator="arithmetic" k2="-1" k3="1" result="shadowDiff"/>
      <feFlood flood-color="#000000" flood-opacity="0.3"/>
      <feComposite in2="shadowDiff" operator="in"/>
      <feComposite in2="SourceGraphic" operator="over"/>
    </filter>
    
    <!-- Drop shadow for depth -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.4"/>
    </filter>
  </defs>
  
  <!-- Outer border shape (shield) -->
  <path d="M200 10 
           L380 60 
           Q390 65 390 80 
           L390 280 
           Q390 320 360 360 
           L200 470 
           L40 360 
           Q10 320 10 280 
           L10 80 
           Q10 65 20 60 
           Z" 
        fill="url(#borderGradient)" 
        filter="url(#dropShadow)"/>
  
  <!-- Inner background shape -->
  <path d="M200 25 
           L370 70 
           Q378 74 378 86 
           L378 278 
           Q378 314 352 350 
           L200 452 
           L48 350 
           Q22 314 22 278 
           L22 86 
           Q22 74 30 70 
           Z" 
        fill="url(#bgGradient)"/>
  
  <!-- Spark/flame icon at top -->
  <g transform="translate(200, 130)">
    <!-- Outer glow -->
    <circle cx="0" cy="0" r="52" fill="#ff6b35" opacity="0.2"/>
    <!-- Main spark shape -->
    <path d="M0 -45 
             L12 -15 
             L45 -10 
             L20 15 
             L28 45 
             L0 28 
             L-28 45 
             L-20 15 
             L-45 -10 
             L-12 -15 
             Z" 
          fill="#ff6b35"/>
    <!-- Inner highlight -->
    <path d="M0 -30 
             L8 -10 
             L30 -7 
             L13 10 
             L18 30 
             L0 18 
             L-18 30 
             L-13 10 
             L-30 -7 
             L-8 -10 
             Z" 
          fill="#ff8c42"/>
  </g>
  
  <!-- PySpark text -->
  <text x="200" y="220" 
        font-family="Arial, Helvetica, sans-serif" 
        font-size="28" 
        font-weight="bold" 
        fill="#a0aec0" 
        text-anchor="middle"
        letter-spacing="3">PYSPARK</text>
  
  <!-- Koans Master text -->
  <text x="200" y="265" 
        font-family="Arial, Helvetica, sans-serif" 
        font-size="36" 
        font-weight="bold" 
        fill="#ffffff" 
        text-anchor="middle">Koans Master</text>
  
  <!-- Divider line -->
  <line x1="80" y1="295" x2="320" y2="295" stroke="#ff6b35" stroke-width="2" opacity="0.6"/>
  
  <!-- Stats section -->
  <g transform="translate(200, 340)">
    <!-- 39 Koans -->
    <text x="-70" y="0" 
          font-family="Arial, Helvetica, sans-serif" 
          font-size="32" 
          font-weight="bold" 
          fill="#ff6b35" 
          text-anchor="middle">39</text>
    <text x="-70" y="25" 
          font-family="Arial, Helvetica, sans-serif" 
          font-size="12" 
          fill="#a0aec0" 
          text-anchor="middle"
          letter-spacing="1">KOANS</text>
    
    <!-- Vertical divider -->
    <line x1="0" y1="-20" x2="0" y2="35" stroke="#4a5568" stroke-width="1"/>
    
    <!-- 9 Categories -->
    <text x="70" y="0" 
          font-family="Arial, Helvetica, sans-serif" 
          font-size="32" 
          font-weight="bold" 
          fill="#ff6b35" 
          text-anchor="middle">9</text>
    <text x="70" y="25" 
          font-family="Arial, Helvetica, sans-serif" 
          font-size="12" 
          fill="#a0aec0" 
          text-anchor="middle"
          letter-spacing="1">CATEGORIES</text>
  </g>
  

</svg>
